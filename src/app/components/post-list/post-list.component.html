<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts$ | async">
      <td>{{ post.name }}</td>
      <td>{{ post.description }}</td>
      <td>
        <button (click)="onDeletePost(post.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
